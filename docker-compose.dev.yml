version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: folio_test
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: folio-db-pass-123
    ports:
      - "5435:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d folio_test"]
      interval: 10s
      timeout: 5s
      retries: 5
